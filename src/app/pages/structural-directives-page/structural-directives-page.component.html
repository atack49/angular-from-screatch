<!-- Conditional If -->
<h6 class="text-4xl font-medium leading-tight text-gray-800 mb-8">Conditional If</h6>

<div *ngIf="isVisible()" class="p-4 bg-green-100 text-green-700 rounded-lg mt-10 mb-4">
  âœ… This block is visible
</div>

<div *ngIf="!isVisible()" class="p-4 bg-gray-200 text-gray-600 italic rounded-lg mb-4">
  âš ï¸ This block is hidden
</div>

<button (click)="toggleVisibility()" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 mb-6">
  Toggle Visibility
</button>


<!-- Switch Case -->
<h6 class="text-4xl font-medium leading-tight text-gray-800 mb-8">Switch Case</h6>

<div [ngSwitch]="viewMode()">
  <div *ngSwitchCase="'list'" class="p-4 text-blue-600 font-bold border rounded-lg">
    ğŸ“‹ List View
  </div>
  <div *ngSwitchCase="'grid'" class="p-4 text-purple-600 font-bold border rounded-lg">
    ğŸŸ¦ Grid View
  </div>
  <div *ngSwitchDefault class="p-4 text-gray-600 italic border rounded-lg">
    âŒ No view selected
  </div>
</div>

<div class="flex gap-3 mt-10">
  <button (click)="setViewMode('list')" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
    List
  </button>
  <button (click)="setViewMode('grid')" class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600">
    Grid
  </button>
  <button (click)="setViewMode('none')" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">
    None
  </button>
</div>
